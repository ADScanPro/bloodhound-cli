[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=src/bloodhound_cli
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    integration: marks tests as integration tests (require real database)
    slow: marks tests as slow running
    legacy: marks tests for legacy Neo4j backend
    ce: marks tests for CE HTTP API backend
    unit: marks tests as unit tests (use mocks)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
